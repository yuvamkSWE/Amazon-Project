<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles/amazon-header.css">
    <link rel="stylesheet" href="styles/general.css">
</head>
<body>

    <header class="amazon-header">
        <div class="amazon-header-left-section">
          <a href="index.html" class="header-link">
            <img src="images/amazon-logo-white.png" class="amazon-logo" alt="">
            <img src="images/amazon-mobile-logo-white.png" class="amazon-mobile-logo" alt="">
          </a>  
        </div>
        <div class="amazon-header-middle-section">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-button">
                <img src="images/icons/search-icon.png" class="search-icon" alt="">
            </button>
        </div>
        <div class="amazon-header-right-section">
            <a class="orders-link header-link">
                <span class="returns-text" >Returns</span>
                <span class="orders-text">& Orders</span>
            </a>

            <a class="cart-link header-link">
                <img src="images/icons/cart-icon.png" class="cart-icon" alt="">
                <div class="cart-quantity js-cart-quantity">0</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </header>
    
    <main>
        <div class="products-grid js-products-grid">

        </div>
    </main>
</body>
</html>
